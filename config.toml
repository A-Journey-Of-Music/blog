baseURL = "https://blog.newmanity.eu/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/.obsidian/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true

theme = "paper"

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light

  # header social icons
  twitter = 'twitter.com/iNewmanity'               # twitter.com/YOUR_TWITTER_ID
  github = 'github.com/iNewmanity'                 # github.com/YOUR_GITHUB_ID
  instagram = 'instagram.com/iNewmanity'           # instagram.com/YOUR_INSTAGRAM_ID 
  rss = false                               # show rss icon

  # misc
  disableHLJS = true                        # disable highlight.js
  monoDarkIcon = true  